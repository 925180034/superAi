<!DOCTYPE html>
<html>
<head>
    <title>健康聊天测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>健康聊天API测试</h1>
    
    <div id="config-info"></div>
    
    <button onclick="testHealthAPI()">测试健康聊天API</button>
    <button onclick="testWithSSE()">测试SSE连接</button>
    
    <div id="test-results"></div>
    
    <script type="module">
        import API_BASE_URL, { API_ENDPOINTS } from './src/config/api.js';
        import { sseRequest } from './src/utils/sseRequest.js';
        
        // 显示配置信息
        document.getElementById('config-info').innerHTML = `
            <div class="test-result">
                <h2>当前配置:</h2>
                <p><strong>API_BASE_URL:</strong> ${API_BASE_URL}</p>
                <p><strong>Health Chat端点:</strong> ${API_ENDPOINTS.healthChat}</p>
                <p><strong>完整URL:</strong> ${API_BASE_URL}${API_ENDPOINTS.healthChat}</p>
                <p><strong>运行模式:</strong> ${import.meta.env.MODE}</p>
            </div>
        `;
        
        // 简单的fetch测试
        window.testHealthAPI = async () => {
            const resultDiv = document.getElementById('test-results');
            resultDiv.innerHTML = '<div class="test-result">测试中...</div>';
            
            try {
                const url = `${API_BASE_URL}${API_ENDPOINTS.healthChat}?message=你好，这是一个测试&chatId=test123`;
                console.log('测试URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/event-stream',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h3>✅ API连接成功!</h3>
                            <p><strong>状态码:</strong> ${response.status}</p>
                            <p><strong>状态文本:</strong> ${response.statusText}</p>
                            <p><strong>请求URL:</strong> ${url}</p>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ API连接失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
                console.error('API测试失败:', error);
            }
        };
        
        // SSE连接测试
        window.testWithSSE = async () => {
            const resultDiv = document.getElementById('test-results');
            resultDiv.innerHTML = '<div class="test-result">使用SSE测试中...</div>';
            
            let messages = [];
            
            try {
                await sseRequest.connect(
                    API_ENDPOINTS.healthChat,
                    '请简单介绍一下健康饮食',
                    'sse-test-123',
                    {
                        onMessage: (data) => {
                            messages.push(data.content);
                            resultDiv.innerHTML = `
                                <div class="test-result success">
                                    <h3>✅ SSE连接成功，正在接收数据...</h3>
                                    <p><strong>已接收消息:</strong> ${messages.join('')}</p>
                                </div>
                            `;
                        },
                        onError: (error) => {
                            resultDiv.innerHTML = `
                                <div class="test-result error">
                                    <h3>❌ SSE连接失败</h3>
                                    <p><strong>错误:</strong> ${error.message || error}</p>
                                </div>
                            `;
                        },
                        onComplete: () => {
                            resultDiv.innerHTML = `
                                <div class="test-result success">
                                    <h3>✅ SSE连接完成!</h3>
                                    <p><strong>完整回复:</strong> ${messages.join('')}</p>
                                </div>
                            `;
                        }
                    }
                );
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h3>❌ SSE测试失败</h3>
                        <p><strong>错误:</strong> ${error.message}</p>
                    </div>
                `;
                console.error('SSE测试失败:', error);
            }
        };
    </script>
</body>
</html>
